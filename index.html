<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleanAptment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CleanAptment</h1>

  <!-- Menu dei giorni della settimana -->
  <nav id="days">
    <button onclick="changeDay('Lunedì')">Lunedì</button>
    <button onclick="changeDay('Martedì')">Martedì</button>
    <button onclick="changeDay('Mercoledì')">Mercoledì</button>
    <button onclick="changeDay('Giovedì')">Giovedì</button>
    <button onclick="changeDay('Venerdì')">Venerdì</button>
    <button onclick="changeDay('Sabato')">Sabato</button>
    <button onclick="changeDay('Domenica')">Domenica</button>
  </nav>

  <h2 id="selected-day">Lunedì</h2>

  <div id="room-list">
    <!-- I compiti giornalieri verranno generati da JS -->
  </div>

  <!-- Sezione per aggiungere nuovi compiti -->
  <section id="add-task-section">
    <h3>Aggiungi nuovo compito</h3>
    <form id="add-task-form">
      <label for="room-select">Scegli la stanza:</label>
      <select id="room-select">
        <option value="Bagno">Bagno</option>
        <option value="Cucina">Cucina</option>
        <option value="Soggiorno">Soggiorno</option>
        <option value="Camera da letto">Camera da letto</option>
        <option value="Corridoio">Corridoio</option>
        <option value="Stanzetta">Stanzetta</option>
      </select>
      
      <label for="task-desc">Descrizione compito:</label>
      <input type="text" id="task-desc" placeholder="Es. Pulire il pavimento" required>

      <label for="task-frequency">Frequenza:</label>
      <select id="task-frequency">
        <option value="Una volta al giorno">Una volta al giorno</option>
        <option value="Una volta a settimana">Una volta a settimana</option>
        <option value="Una volta al mese">Una volta al mese</option>
      </select>

      <button type="submit">Aggiungi compito</button>
    </form>
  </section>

  <section id="scanner-section">
    <h3>Scannerizza una stanza</h3>
    <input type="file" id="room-photo" accept="image/*" />
    <button onclick="uploadPhoto()">Carica Foto della stanza</button>
    <div id="planimetria-preview"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
